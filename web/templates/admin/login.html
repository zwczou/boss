<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录 - {{ base.name }}</title>

    <!-- Global stylesheets -->
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">-->
    <link href="/static/assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/css/bootstrap_limitless.min.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/css/layout.min.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/css/components.min.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/css/colors.min.css" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->

    <!-- Core JS files -->
    <script src="/static/assets/js/main/jquery.min.js"></script>
    <script src="/static/assets/js/main/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/plugins/loaders/blockui.min.js"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="/static/assets/js/app.js"></script>
    <!-- /theme JS files -->

  </head>

  <body>

    <!-- Main navbar -->
    <div class="navbar navbar-expand-md navbar-dark">
      <div class="navbar-brand">
        <a href="/" class="d-inline-block">
          <img src="/static/assets/images/logo_light.png" alt="">
        </a>
      </div>

    </div>
    <!-- /main navbar -->


    <!-- Page content -->
    <div class="page-content">

      <!-- Main content -->
      <div class="content-wrapper">

        <!-- Content area -->
        <div class="content d-flex justify-content-center align-items-center">

          <!-- Login form -->
          <form method="post" class="login-form" action="">
            <div class="card mb-0">
              <div class="card-body">
                <div class="text-center mb-3">
                  <i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
                  <h5 class="mb-0">登录</h5>
                  <span class="d-block text-muted">输入账号信息</span>
                </div>

                <div class="form-group form-group-feedback form-group-feedback-left">
                  <input name="username" type="text" class="form-control" placeholder="用户名">
                  <div class="form-control-feedback">
                    <i class="icon-user text-muted"></i>
                  </div>
                </div>

                <div class="form-group form-group-feedback form-group-feedback-left">
                  <input name="password" type="password" class="form-control" placeholder="密码">
                  <div class="form-control-feedback">
                    <i class="icon-lock2 text-muted"></i>
                  </div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">登录<i class="icon-circle-right2 ml-2"></i></button>
                </div>

              </div>
            </div>
          </form>
          <!-- /login form -->

        </div>
        <!-- /content area -->


        <!-- Footer -->
        <div class="navbar navbar-expand-lg navbar-light">
          <div class="text-center d-lg-none w-100">
            <button type="button" class="navbar-toggler dropdown-toggle" data-toggle="collapse" data-target="#navbar-footer">
              <i class="icon-unfold mr-2"></i>
              Footer
            </button>
          </div>

          <div class="navbar-collapse collapse" id="navbar-footer">
            <span class="navbar-text">
              &copy; 2017 - 2018. {{ base.company }}
            </span>

            <ul class="navbar-nav ml-lg-auto">
              <li class="nav-item"><a href="http://www.miitbeian.gov.cn/" class="navbar-nav-link font-weight-semibold" target="_blank"><span class="text-pink-400"><i class="icon-lifebuoy mr-2"></i> {{ base.icp }}</span></a></li>
            </ul>
          </div>
        </div>
        <!-- /footer -->

      </div>
      <!-- /main content -->

    </div>
    <!-- /page content -->

  </body>
</html>
